<div class="table-responsive">
    <h3 data-bind="text: `List of all Environments:`">List of Environments:</h3>
    <table class="table table-hover table-striped table-bordered">
            <tbody data-bind="foreach: Object.keys(GameConstants.Environments)">
            <tr>
                <td>
                    <a class="text-decoration-none" style="font-size: small;" href="#!" data-bind="text: GameConstants.camelCaseToString($data), attr: { href: `#!Environments/${GameConstants.camelCaseToString($data)} Environments` }"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
